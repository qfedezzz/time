<!DOCTYPE html>
<html lang="es">
<head>

  <title>Contador desde el 10 de Marzo de 2025</title>
  <link rel="stylesheet" href="estilo.css" />
  <style>
    .boton-ver {
    margin-top: 30px;
}
.boton-ver a {
    display: inline-block;
    padding: 10px 25px;
    background-color: #ffffff22;
    color: white;
    border: 2px solid white;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}
.boton-ver a:hover {
    background-color: white;
    color: #0f2027;
}
    </style>
</head>
<body>
  <div class="contenedor">
    <h1>10 de marzo de 2025</h1>
    <div id="contador">
      <div><span id="dias">0</span><p>Días</p></div>
      <div><span id="horas">0</span><p>Horas</p></div>
      <div><span id="minutos">0</span><p>Minutos</p></div>
      <div><span id="segundos">0</span><p>Segundos</p></div>
    </div>

    <!-- Botón para ir al calendario -->
    <div class="boton-ver">
      <a href="calendario.html">VER</a>
